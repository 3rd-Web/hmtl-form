<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/22123b119a.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>

<body>
    <form>
        <br>
        <div class="container border rounded">
            <div class="row">
                <div class="col-12 p-3 mb-1 bg-light border-bottom">
                    <h2>Payment Form Example</h2>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="p-3 mb-1 rounded" style="background-color: rgba(255, 0, 0, 0.182)" id="missing-box">
                        <h5 style="color:rgb(152, 28, 28)">Some fields are missing</h5>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <div class="form-group">
                        <label for="card">
                            <p>Card #</p>
                        </label>
                        <input type="password" class="form-control" id="card" placeholder="xxxxxxxxxxxx">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="cvv">
                            <p>CVV #</p>
                        </label>
                        <input type="password" class="form-control" id="cvv" placeholder="0000">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="amount">
                            <p><i class="fa-solid fa-dollar-sign">&nbsp</i>Amount</p>
                        </label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="f-name">
                            <p>First Name</p>
                        </label>
                        <input type="text" class="form-control" id="f-name">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="l-name">
                            <p>Last Name</p>
                        </label>
                        <input type="text" class="form-control" id="l-name">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="city">
                            <p>City</p>
                        </label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="state" class="col-sm-2 control-label">
                            <p>State</p>
                        </label>
                        <div class="col-10">
                            <select class="form-control" id="state" name="state">
                                <option value="">Pick a state</option>
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="zipcode">
                            <p>Postal Code</p>
                        </label>
                        <input type="text" class="form-control" id="zipcode">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <p>We accept:</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><img
                                src="https://www.merchantequip.com/image/?logos=v&height=64"
                                alt="Merchant Equipment Store Credit Card Logos" /></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><img
                                src="https://www.merchantequip.com/image/?logos=m&height=64"
                                alt="Merchant Equipment Store Credit Card Logos" /></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio1"><img
                                src="https://www.merchantequip.com/image/?logos=a&height=64"
                                alt="Merchant Equipment Store Credit Card Logos" /></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio1"><img
                                src="https://www.merchantequip.com/image/?logos=apl&height=64"
                                alt="Merchant Equipment Store Credit Card Logos" /></label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="textbox">
                            <p>Message</p>
                        </label>
                        <textarea class="form-control" id="textbox" rows="4"></textarea>
                        <div id="textbox-note" class="form-text">Add any note here.</div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row bg-light border-top">
                <div class="col-10"></div>
                <div class="col-2 h1">
                    <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
                    <button type="button" class="btn btn-primary" id="send">Send</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
